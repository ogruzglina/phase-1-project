<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Horoscopes</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js" charset="utf-8"></script>
  </head>

  <body>
        <header>
            <h1>Monthly Horoscopes</h1>
            <h3>Choose you sign</h3>
        </header>
    
        <div id = 'main'>
            <div id = 'zodiacs'>
                <img src = "images/birth chart.jpeg" alt = "circle with all zodiac signs" usemap="#workmap">
                <map id = 'clickableAreas' name="workmap">
                    <area shape="poly" coords="253, 307, 285, 229, 334, 161, 540, 353, 523, 379" alt="gemini" href="#" > <!--onclick = "showPrediction(alt)"> - instead of event listener in JS file-->
                    <area shape="poly" coords="345, 151, 407, 101, 498, 63, 573, 324, 545, 349" alt="taurus" href="#" >
                    <area shape="poly" coords="507, 62, 585, 50, 685, 66, 612, 335, 582, 334" alt="aries" href="#" >

                    <area shape="poly" coords="697, 71, 759, 96, 836, 156, 640, 351, 616, 338" alt="pisces" href="#" >
                    <area shape="poly" coords="846, 145, 899, 204, 938, 293, 660, 372, 646, 347" alt="aquarius" href="#" >
                    <area shape="poly" coords="667, 382, 936, 311, 955, 398, 945, 481, 667, 414" alt="capricorn" href="#" >

                    <area shape="poly" coords="661, 422, 943, 499, 909, 589, 861, 653, 646, 443" alt="sagittarius" href="#" >
                    <area shape="poly" coords="624, 464, 647, 447, 845, 648, 771, 709, 709, 738" alt="scorpio" href="#" >
                    <area shape="poly" coords="570, 470, 609, 470, 696, 749, 585, 760, 491, 750" alt="libra" href="#" >

                    <area shape="poly" coords="348, 658, 545, 468, 569, 469, 491, 739, 405, 698" alt="virgo" href="#" >
                    <area shape="poly" coords="259, 504, 525, 421, 535, 448, 347, 647, 290, 575" alt="leo" href="#" >
                    <area shape="poly" coords="255, 492, 242, 407, 250, 316, 524, 382, 524, 413" alt="cancer" href="#" >
                </map>
            </div>

            <div id = 'signDetails'>
              <div id="title">
                <div id="zodiacName">[Zodiac sign's name]</div>
                <div id="zodiacRange">[data range for this sign]</div>
                <div id="month">[month of prediction]</div>
              </div>
              
              <div id="predictionInfo">
                <p id = 'prediction'></p>
                <p>Best dates: <span id = 'bestDays'></span> </p>
                <p>Worst dates: <span id = 'worstDays'></span> </p>
              </div>
              
            </div>
        </div>
  </body>
</html>
